<app-project-item *ngFor="let project of projects"
  [item]="project" class="card" (onInvite)="launchInviteDialog(project)" 
  (onEdit)="launchEditDialog(project)" (onDelete)="launchDeleteDialog(project)">
</app-project-item>

<button class="fab-button" mat-fab type="button" (click)="openNewProjectDialog()">
  <mat-icon>add</mat-icon>
</button>
