<form action="">
  <mat-card>
    <mat-card-header>
      <mat-card-title>欢迎登录</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-input-container class="full-width">
        <input matInput type="text" placeholder="您的登录邮箱：">
      </mat-input-container>
      <mat-input-container class="full-width">
        <input matInput type="password" placeholder="您的登录密码：">
      </mat-input-container>
      <button mat-raised-button type="button" color='primary'>登录</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>已有账户？<a routerLink="/register">注册</a></p>
      <p>忘记密码？<a href="javascript:void(0)">找回</a></p>
    </mat-card-actions>
  </mat-card>

  <mat-card>
      <mat-card-header>
        <mat-card-title>
          每日佳句
        </mat-card-title>
        <mat-card-subtitle>
          满足感在于不断努力，而不是现有成就，全心努力定会胜利满满！
        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="assets/images/20180405.jpg" alt="每日佳句">      
      <mat-card-content>
        Satisfaction lies in the effort, not in the attainment, Full effort is full victory!
      </mat-card-content>
    </mat-card>
</form>
