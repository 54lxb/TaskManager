<mat-sidenav-container [class]="darkTheme?'app-night-theme':'app-day-theme'">
  <mat-sidenav #sidenav mode="over">
    <app-sidebar (navClick)="sidenav.toggle()"></app-sidebar>
  </mat-sidenav>
  <div class="site">
    <header>
      <app-header (toggleEvent)="sidenav.toggle()" (changeThemeEvent)="switchThemes($event)"></app-header>
    </header>
    <main>
      <router-outlet></router-outlet>
    </main>
    <footer>
      <app-footer></app-footer>
    </footer>
  </div>
</mat-sidenav-container>
